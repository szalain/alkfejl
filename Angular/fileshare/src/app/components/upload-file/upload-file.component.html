<div class="row" *ngIf="this.authService.getUser()">
  <form class="col s4 offset-s4">
    <div class="row">
      <div class="input-field file-field col s12">
        <div class="btn">
          <span>File</span>
        <input #file type="file" (change)="onFileChange($event)" placeholder="Text">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" value="{{file.value}}">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <input type="button" (click)="onSubmit()" value="ElkÃ¼ld" class="btn">
      </div>
    </div>
  </form>
</div>
