<div class="row" *ngIf="!this.authService.hasRole('GUEST')">
  <h4 style="margin-top: 30px;">Komment küldése:</h4>
  <form class="col s4 offset-s4">
    <div class="row">
      <div class="input-field col s12">
        <input #text type="text" placeholder="Komment">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <input type="button" value="Elküld" class="btn"
               (click)="send(text.value)">
      </div>
    </div>
  </form>
</div>
