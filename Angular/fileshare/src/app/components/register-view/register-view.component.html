<div class="row">
  <form class="col s4 offset-s4">
    <h3 class="red-text text-lighten-2">Regisztráció</h3>
    <div class="row">
      <div class="input-field col s12">
        <input #username type="text" placeholder="Felhasználónév">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input #email type="email" placeholder="E-mail">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input #password type="password" placeholder="Jelszó">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <input type="button" value="Regisztráció" class="btn"
               (click)="tryRegister(username.value, email.value, password.value)">
      </div>
    </div>
  </form>
</div>
