<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Regisztráció</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Regisztráció</h1>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <div id="username">
        <label for="username">Felhasználónév:</label>
        <input type="text" name="username" placeholder="Felhasználónév" th:field="*{username}" />
    </div>
    <div id="password">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Jelszó" th:field="*{password}" />
    </div>
    <div id="email">
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="e-mail" th:field="*{email}" />
    </div>
    <input type="submit" value="Regisztráció" />
    <button type="reset">Vissza</button>
</form>
</body>
</html>
